# @package _global_
defaults:
  - /paths/default

tags: ["noa_1940_2024_0wr"]

train_last_year: '2005'
val_last_year: '2010'

seed: 42

trainer:
  precision: 16-mixed

task_name: t2m_ERA5

hydra:
  run:
    dir: ${paths.log_dir}/${train_last_year}/${task_name}/0wr
  sweep:
    dir: ${paths.log_dir}/${train_last_year}/${task_name}/0wr
    subdir: ${hydra.job.num}

data:
  indexes_paths: 
    - ${paths.data_dir}/monthly_z500_7wr_noa_19400101-20241201.nc  # whatever: num_indexes is zero!
  anomalies_path: ${paths.data_dir}/monthly_t2m_anom_europe_19400101-20241231_regrid.nc
  months: []
  num_indexes:
    - 0
  train_last_date: '${train_last_year}-12-31'
  val_last_date: '${val_last_year}-12-31'
